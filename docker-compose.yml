version: '3'

services:
  pypi:
    build:
      context: ./pypi
    ports:
      - "3000:3000"
    environment:
      - XREGISTRY_PYPI_PORT=3000
      - XREGISTRY_PYPI_BASEURL=http://localhost:3000
    volumes:
      - ./pypi/cache:/app/cache
      - ./logs:/logs

  npm:
    build:
      context: ./npm
    image: xregistry-npm-bridge
    container_name: xregistry-npm-bridge
    ports:
      - "3100:3100"
    environment:
      - XREGISTRY_NPM_PORT=3100
      - XREGISTRY_NPM_BASEURL=http://localhost:3100
    volumes:
      - ./npm/cache:/app/cache
      - ./npm/all-packages:/app/all-packages
      - ./logs:/logs

volumes:
  logs: 