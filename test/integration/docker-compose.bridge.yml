services:
  # NPM Registry Service
  npm-registry:
    build:
      context: ../..
      dockerfile: npm.Dockerfile
    container_name: bridge-test-npm
    ports:
      - "4873:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      - bridge-npm-logs:/app/logs
    networks:
      - bridge-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "-s", "--max-time", "5", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PyPI Registry Service
  pypi-registry:
    build:
      context: ../..
      dockerfile: pypi.Dockerfile
    container_name: bridge-test-pypi
    ports:
      - "8081:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - HOST=0.0.0.0
    volumes:
      - bridge-pypi-logs:/app/logs
    networks:
      - bridge-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "-s", "--max-time", "5", "http://localhost:3100/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Maven Registry Service
  maven-registry:
    build:
      context: ../..
      dockerfile: maven.Dockerfile
    container_name: bridge-test-maven
    ports:
      - "8082:3300"
    environment:
      - NODE_ENV=production
      - PORT=3300
      - HOST=0.0.0.0
    volumes:
      - bridge-maven-logs:/app/logs
    networks:
      - bridge-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "-s", "--max-time", "5", "http://localhost:3300/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # NuGet Registry Service
  nuget-registry:
    build:
      context: ../..
      dockerfile: nuget.Dockerfile
    container_name: bridge-test-nuget
    ports:
      - "8083:3200"
    environment:
      - NODE_ENV=production
      - PORT=3200
      - HOST=0.0.0.0
    volumes:
      - bridge-nuget-logs:/app/logs
    networks:
      - bridge-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "-s", "--max-time", "5", "http://localhost:3200/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # OCI Registry Service
  oci-registry:
    build:
      context: ../..
      dockerfile: oci.Dockerfile
    container_name: bridge-test-oci
    ports:
      - "8084:3400"
    environment:
      - NODE_ENV=production
      - PORT=3400
      - HOST=0.0.0.0
    volumes:
      - bridge-oci-logs:/app/logs
    networks:
      - bridge-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "-s", "--max-time", "5", "http://localhost:3400/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Bridge Proxy Service
  bridge-proxy:
    build:
      context: ../..
      dockerfile: bridge.Dockerfile
    container_name: bridge-test-proxy
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - BRIDGE_PORT=8080
      - BASE_URL=http://localhost:8080
      - BRIDGE_CONFIG_FILE=/app/downstreams-test.json
      - STARTUP_WAIT_TIME=15000
      - RETRY_INTERVAL=60000
      - SERVER_HEALTH_TIMEOUT=10000
    volumes:
      - ./bridge-downstreams-test.json:/app/downstreams-test.json:ro
      - bridge-bridge-logs:/app/logs
    networks:
      - bridge-network
    depends_on:
      npm-registry:
        condition: service_healthy
      pypi-registry:
        condition: service_healthy
      maven-registry:
        condition: service_healthy
      nuget-registry:
        condition: service_healthy
      oci-registry:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "curl", "-f", "-s", "--max-time", "5", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  bridge-npm-logs:
  bridge-pypi-logs:
  bridge-maven-logs:
  bridge-nuget-logs:
  bridge-oci-logs:
  bridge-bridge-logs:

networks:
  bridge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
